    	<legend>New User</legend>
    	<label>Email*&nbsp;<input type="text" name="new_email" id="new_email"/></label><br /><br />

    	<label>Password*&nbsp;<input type="text" autocomplete="off" name="rn_pass" id="rn_pass"/></label><br /><br />

  </form>
